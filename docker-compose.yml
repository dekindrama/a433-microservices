# using docker version 2^
version: "2.19.1"

# declare services
services:
  # setup item-db
  item-db:
    image: mongo:3
    restart: always
    volumes:
      - app-db:/data/db # using volumes app-db
  # setup item-app
  item-app:
    image: dekindrama/item-app:v1
    restart: always
    ports:
      - 80:8080 # expose port 80
    depends_on:
      - item-db

# declare volumes
volumes:
  app-db: